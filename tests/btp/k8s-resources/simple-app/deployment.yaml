apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app-service
  labels:
    app: simple-app-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app-service
      example: simple-app-service
  template:
    metadata:
      labels:
        app: simple-app-service
        example: simple-app-service
    spec:
      # volumes:
      #   - name: hana
      #     secret:
      #       secretName: hana
      #   - name: hana-url
      #     secret:
      #       secretName: hana-url
      containers:
        - name: simple-app-service
          image: foo #This will be set dynamically
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 20m
              memory: 32Mi
          volumeMounts:
          # - name: hana
          #   readOnly: true
          #   mountPath: /bindings/hana
          # - name: hana-url
          #   readOnly: true
          #   mountPath: /bindings/hana-url
          env:
            - name: HANA_SCHEMA
              value: DKOM
            - name: SERVICE_BINDING_ROOT
              value: /bindings
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 5
            failureThreshold: 1
      imagePullSecrets:
        - name: dockerregistry-config

